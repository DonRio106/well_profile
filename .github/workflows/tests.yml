name: Tests

on:
  push:
    branches: [ 'master', 'dev', 'main' ]
  pull_request:
    branches: [ 'master', 'dev', 'main' ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8, 3.9]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # install test/lint tools first (so they are available even if requirements.txt is missing)
          python -m pip install flake8 pytest
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi

      - name: Lint with flake8
        run: |
          # stop the build if there are syntax errors or undefined names
          python -m flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # treat remaining errors as warnings for CI
          python -m flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run tests
        run: |
          # fail fast and keep output concise
          python -m pytest -q --maxfail=1
